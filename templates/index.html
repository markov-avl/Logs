<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button type="button" id="debugButton" class="button btn bordering left-border-debug">
                Создать лог уровня DEBUG
            </button>
            <button type="button" id="warningButton" class="button btn bordering left-border-warning">
                Создать лог уровня WARNING
            </button>
            <button type="button" id="errorButton" class="button btn bordering left-border-error">
                Создать лог уровня ERROR
            </button>
        </div>
        <div class="logs">
            {% for log in logs %}
                {% if log.level_name != "critical" %}
                    <div class="log bordering left-border-{{ log.level_name }}">
                        <div class="card-header">
                            <strong>{{ log.datetime }} - {{ log.level_name }}</strong>
                        </div>
                        <div class="card-body">{{ log.message }}</div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
